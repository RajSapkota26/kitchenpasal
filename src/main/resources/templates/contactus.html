<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>
	<section class="jumbotron overflow-hidden">

		<div class="container my-4 ">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="contact-image">
						<img src="https://image.ibb.co/kUagtU/rocket_contact.png"
							alt="rocket_contact" />
					</div>
					<form method="post">
						<h3>Send Your Message</h3>

						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput"
								name="username" placeholder="name@example.com"> <label
								for="floatingInput">Your name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput"
								name="username" placeholder="name@example.com"> <label
								for="floatingInput">your email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput"
								name="username" placeholder="name@example.com"> <label
								for="floatingInput">Your Phone</label>
						</div>
						<div class="form-floating mb-3">

							<textarea name="txtMsg" class="form-control"
								placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>

						</div>

						<div class="form-group mb-4">
							<button class="mybtn" value="Send Message">Send your
								message</button>
						</div>


					</form>
				</div>
			</div>
	</section>

</body>
</html>
